<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
  <fieldset class="input">
    <legend>Personal information</legend>
    <div class="form-field block">
      <label for="surname">Surname:</label>
      <input
        type="text"
        name="surname"
        class="field"
        placeholder="Surname"
        autocomplete="off"
        id="surname"
        required
      >
    </div>
    <div class="form-field block">
      <label for="name">Name:</label>
      <input
        type="text"
        name="name"
        class="field"
        placeholder="Name"
        autocomplete="off"
        id="name"
        required
      >
    </div>
    <div class="form-field block">
      <label for="age">How old are You?</label>
      <input
        type="number"
        min="12"
        max="100"
        value="12"
        id="age"
        required
      >
    </div>
    <div class="form-field block">
      <label for="date">Full date of birth:</label>
      <input
        type="date"
        name="date"
        id="date"
        required
      >
    </div>
    <div class="form-field">
      <label for="terms-and-conditions">
        I accept the term of the agreement
      </label>
      <input
        type="checkbox"
        name="checkbox"
        id="terms-and-conditions"
        required
      >
    </div>
  </fieldset>
  <fieldset class="input">
    <legend>Registration</legend>
    <div class="form-field block">
      <label for="email">E-mail:</label>
      <input
        type="email"
        name="email"
        class="field"
        placeholder="email@example.com"
        id="email">
    </div>
    <div class="form__item">
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        class="field"
        placeholder="password"
        id="password"
        minlength="8"
        maxlength="15"
        required
      >
    </div>
  </fieldset>
  <fieldset class="input">
    <legend>An interesting fact about you!</legend>
    <div class="form-field block">
      Do you love cats?
      <label for="yes">
        <input
          type="radio"
          name="cat"
          id="yes">
        Yes
      </label>
      <label for="not">
        <input
          type="radio"
          name="cat"
          id="not">
        No
      </label>
    </div>
    <div class="form-field block">
      <label for="color">What is your favorite color?</label>
      <input
        type="color"
        name="color"
        id="color"
        required
      >
    </div>
    <div class="form-field block">
      <label for="time">What time do you go to bed?</label>
      <input
        type="time"
        name="time"
        id="time"
        required
      >
    </div>
    <div class="form-field block">
      <label for="cars">What are your favorite brand of cars?</label>
      <select
        name="car"
        id="cars"
        multiple
        required
      >
        <option value="Tesla">Tesla</option>
        <option value="Toyota">Toyota</option>
        <option value="Mitsubishi">Mitsubishi</option>
        <option value="Hyundai">Hyundai</option>
      </select>
    </div>
    <div class="form-field">
      <label for="range">How do you rate our work?</label>
      <input
        type="range"
        id="range"
        name="range"
        value="min"
        min="1"
        max="10"
        required
      >
    </div>
  </fieldset>
  <fieldset class="input">
    <legend>Additional info</legend>
    <div class="form-field block">
      <label for="comments">Comments:</label>
      <textarea
        name="Comments"
        id="comments"
        cols="15"
        rows="3">
      </textarea>
    </div>
    <div class="form-field">
      <label for="recommends">Would you recommended us?</label>
      <select name="recommends" id="recommends">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </div>
  </fieldset>
  <button type="submit">Submit</button>
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
