<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form-fieldset">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            class="field"
            autocomplete="off"
            id="surname"
            required
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            class="field"
            autocomplete="off"
            id="name"
            required
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            min="12"
            max="100"
            value="12"
            id="age"
          >
        </div>

        <div class="form-field">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            name="date"
            id="date"
          >
        </div>

        <div class="form-field">
          <label for="terms-and-conditions">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="checkbox"
            id="terms-and-conditions"
          >
        </div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            class="field"
            placeholder="email@example.com"
            id="email"
            required
          >
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            class="field"
            id="password"
            minlength="8"
            maxlength="15"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              name="cat"
              id="yes">
            Yes
          </label>
          <label for="not">
            <input
              type="radio"
              name="cat"
              id="not">
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
             type="color"
             name="color"
             id="color"
          >
        </div>

        <div class="form-field">
          <label for="time-to-bed">What time do you go to bed?</label>
          <input
            type="time"
            name="time-to-bed"
            id="time-to-bed"
          >
        </div>

        <div class="form-field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="car"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="range">How do you rate our work?</label>
          <input
            type="range"
            id="range"
            name="range"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Additional info</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea
            name="Comments"
            id="comments"
          >
          </textarea>
        </div>

        <div class="form-field">
          <label for="recommends">Would you recommend us?</label>
          <select name="recommends" id="recommends">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

  </body>
</html>
